<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Orlando Gabriel Pizarra</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karla"
    />
  </head>
  <body>
    <div class="nav-bar">
      <ul class="nav-content" id="nav-cont">
        <a href="#Home" class="buttons">Home</a>
        <a href="#About" class="buttons">About</a>
        <a href="#Portfolio" class="buttons">Portfolio</a>
        <a href="#Skills" class="buttons">Skills</a>
        <a href="#Contact" class="buttons">Contact</a>
      </ul>
    </div>
    <div class="home">
      <span class="header-text">Hello! I'm Mark Orlando Gabriel Pizarra</span>
    </div>
  </body>

  <script>
    var header = document.getElementById("nav-cont");
    var btns = header.getElementsByClassName("buttons");

    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        if (current.length > 0) {
          current[0].className = current[0].className.replace(" active", "");
        }
        this.className += " active";
      });
    }
  </script>
